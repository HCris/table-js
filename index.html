<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Css File-->
    <link rel="stylesheet" href="css/mine.css">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Table</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-error"></span>
                    <div id="createTableWrapper">
                        <input type="text" placeholder="row number" id="rowNumber">
                        <a class="btn-large waves-effect waves-light red"  onclick="creationTable()">
                            Create Table
                        </a>
                    </div>
                    <div id="searchWrapper">
                        <input id="search" placeholder="Search">
                        <a class="btn-large waves-effect waves-light red"  onclick="getValueSearch()">
                            search
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <table id="myTable">
                    <tHead>
                    <tr id="tHead"></tr>
                    </tHead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--my Script-->
<script src="js/script.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
